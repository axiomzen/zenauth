syntax = "proto3";
package protobuf;
import "google/protobuf/timestamp.proto";

enum UserStatus {
  invited = 0;
  created = 1;
  merged = 2;
}

message User {
  string id = 1;
  string email = 2;
  google.protobuf.Timestamp createdAt = 3;
  google.protobuf.Timestamp updatedAt = 4;
  bool verified = 5;
  string authToken = 6;
  UserStatus status = 7;
  string facebookID = 8;
}

message UserPublic {
  string id = 1;
  string email = 2;
  UserStatus status = 3;
  string facebookID = 4;
}
